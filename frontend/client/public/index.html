        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar styles for better aesthetics in webkit browsers (e.g., Chrome, Safari) */
        /* Used for the horizontal product scroller in ProductList */
        .scrollbar-thin::-webkit-scrollbar {
            height: 8px; /* Height of the horizontal scrollbar */
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1a202c; /* Background of the scrollbar track (dark blue) */
            border-radius: 10px; /* Rounded corners for the track */
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #60a5fa; /* Color of the scrollbar thumb (light blue) */
            border-radius: 10px; /* Rounded corners for the thumb */
            border: 2px solid #1a202c; /* Border around the thumb, matching track background */
        }
    </style>
